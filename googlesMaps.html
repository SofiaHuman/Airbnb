
<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>

    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #mapView {
        height:600px;
		/* The height is 400 pixels */
        width:100%;
        /* The width is the width of the web page */
      }
    </style>
	
  </head>
  <body>
    <!--The div element for the map -->
    <div id='mapView'></div>
	<script type="text/javascript" src='http://maps.googleapis.com/maps/api/js?key=AIzaSyCzG9Sv0waM9xlsjUCCSuG_KJHjj_FVz0I&callback=initMap&libraries=&v=weekly' ></script>
  
  </body>
</html>
